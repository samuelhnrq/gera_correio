plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}


group 'tk.samuelhnrq.gera_correio'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_12
}

compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_12
}
